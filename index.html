<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 style=text-align:center>JavaScript Calculator</h1>
    <!-- Calculator Form -->
    <form>

        <div class="row d-flex justify-content-center">
            <!-- Input for Number 1 -->
            <div class="mb-3 col col-sm-3">
                <label for="exampleInputNumber1" class="form-label"><strong>Number-1</strong></label>
                <input type="number" class="form-control" onchange="clearanswer()" onkeyup="clearanswer()"
                    id="exampleInputNumber1" aria-describedby="exampleInputNumber">
            </div>
            <!-- Operator Selection -->
            <div class="mb-3 col col-sm-3">
                <label for="opr" class="form-label"><strong>Operator</strong></label>
                <select id="opr" class="form-select" onchange="clearanswer()" aria-label="Default select example">
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <!-- Input for Number 2 -->
            <div class="mb-3 col col-sm-3">
                <label for="exampleInputNumber2" class="form-label"><strong>Number-2</strong></label>
                <input type="number" class="form-control" onchange="clearanswer()" onkeyup="clearanswer()"
                    id="exampleInputNumber2" aria-describedby="exampleInputNumber">
            </div>
            <!-- Submit Button -->
            <div class="mb-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-100 mx-5" onclick="calculator1()">Submit</button>
            </div>
            <!-- Result Display -->
            <div class="mb-3 col col-sm-3 d-flex justify-content-center flex-column">
                <label for="exampleOutputNumber" class="form-label"><strong>Answer:</strong></label>
                <input type="number" class="form-control" id="exampleOutputNumber"
                    aria-describedby="exampleOutputNumber" readonly>
            </div>
        </div>
    </form>

    <script>
        // JavaScript function to perform calculations
        function calculator1() {
            let num1 = parseFloat(document.getElementById("exampleInputNumber1").value);
            let operator1 = document.getElementById("opr").value;
            let num2 = parseFloat(document.getElementById("exampleInputNumber2").value);
            let result;
            // Perform the selected operation
            switch (operator1) {
                case "1":
                    result = num1 + num2;
                    break;
                case "2":
                    result = num1 - num2;
                    break;
                case "3":
                    result = num1 * num2;
                    break;
                case "4":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Error: Division by zero";
                    }
                    break;
                default:
                    result = "Invalid operator";
            }
            // Display the result
            document.getElementById("exampleOutputNumber").value = result;
        }
        // Function to clear the result
        function clearanswer() {
            document.getElementById("exampleOutputNumber").value = "";
        }

    </script>

    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
